<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Database list</title>
    <link rel="stylesheet" href="./vendor/bootstrap.min.css">
  </head>
  <body>
    <div class="container-fluid">
      <legend>
        <h3>
          Transfers
          <button type="button" name="button" class="btn btn-sm btn-default pull-right" data-toggle="modal" data-target="#myModal">Add</button>
        </h3>
      </legend>
      <div class="" id=transfersList>

      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      window.$ = window.jQuery = require('./vendor/jquery.min.js');

      var _ = require('underscore');
      var Datastore = require('nedb');
      var transfers = new Datastore({ filename: 'db/transfers.db', autoload: true });

      transfers.find({}, function (err, docs) {
        _.each(docs, function (doc) {
          $('#transfersList').append(
            '<div class="panel panel-default">' +
              '<div class="panel-heading">' + doc.title + '</div>' +
              '<div class="panel-body"><b>Price:</b> ' + doc.value + '</div>' +
            '</div>'
          )
        });
      });


    </script>
    <script src="./vendor/bootstrap.min.js"></script>
  </body>
</html>
