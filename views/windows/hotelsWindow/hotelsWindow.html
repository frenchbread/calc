<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Отели</title>
  <link rel="stylesheet" href="../../../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../styles/main.css">
</head>
<body>
  <div class="container-fluid">
    <legend>
      <h3>
        Отели
        <button type="button" name="button" class="btn btn-sm btn-default pull-right" data-toggle="modal" data-target="#hotelsModal">Добавить</button>
      </h3>
    </legend>
    <div class="" id=hotelsList></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="hotelsModal" tabindex="-1" role="dialog" aria-labelledby="hotelsModalLabel">
    <div class="modal-dialog" role="document">
      <form id="addHotel">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="hotelsModalLabel">Добавить</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="name">Отель</label>
              <input type="text" class="form-control" id="name" placeholder="Название отеля">
            </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
            <button type="submit" class="btn btn-primary">Сохранить</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script type="text/javascript">
    window.$ = window.jQuery = require('../../../bower_components/jquery/dist/jquery.min.js');
  </script>
  <script src="./hotelsWindow.js"></script>
  <script src="../../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
